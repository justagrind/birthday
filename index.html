<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Card</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="card-container">
    <div id="step1" class="card-step">🎉 Click to open your birthday card!</div>
    <div id="step2" class="card-step hidden">🎂 Happy Birthday, <span id="name">Friend</span>!</div>
    <div id="step3" class="card-step hidden">💌 <span id="message">Wishing you joy and surprises!</span></div>
    <div id="final" class="card-step hidden">🎊 Have a fantastic day! 🎊</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
